<div style="width: 90%; max-height: 100%;margin-top:20px;margin-left: 5%;">
  <mat-card fxLayout="column" fxLayoutAlign="center center"fxFlex="100" class="example-card">
      <h1 class="font-weight-700">Governing Committee</h1>
      <div fxLayout="column" fxLayoutGap="24px" >
        <div class="my-16 mx-8 width-100" fxLayout="row wrap" fxLayoutGap="16px grid">
            <div *ngFor="let people of advisoryCommitteeList; let i = index" fxFlex="{{this.minFlex}}" fxFlex.md="{{this.minFlex}}" fxFlex.sm="50" fxFlex.xs="100">
                <div fxLayoutAlign="center center">
                    <mat-card class="dashboard__rightcontent__body__card cursor-pointer">
                        <mat-card-title-group >
                          <img class="circle-image" mat-card-lg-image src="{{people.ImageUrl}}" >
                        </mat-card-title-group>
                        <mat-card-content class="text-center mt-20">
                          <h2 class="text-center">{{people.Name}}</h2>
                          <p class="text-center">{{people.Designation}}</p>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
        </div>
      </div>
  </mat-card>
</div>
